<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F.R.I.E.N.D.S Trivia Game </title>

    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <!--link to Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>


    <div id=container>

        <div class="content">
            <div class='pageTitle'>

                <p>
                        <img src="./assets/images/FriendsLogo.jpg" alt="HTML5 Icon" style="width:600px;height:128px;">
                        <h1>Trivia Game</h1>

                </p>
                <div id="text">
                <p>
                    How much do you know about F.R.I.E.N.D.S?
                </p>
                <br>
                <p> 
                    Test your knowledge by completing this trivia game. You will have one minute to answer 10 questions. 
                </p>
                </div>
            </div>

            <!--Div to hold the timer-->
            <div id="timer">

            </div>
          


            <!-- div button to start the quiz-->

            <button id="start">Let's Start!</button>

            <!-- Div to hold the quiz-->
            <div id="game"></div>

            <!-- Div button to submit the quiz-->
            <button id="submit">Submit
            



            <!-- Div to display the results-->

            <div id="results"></div>





        </div>



        <!-- Javascript link-->
        <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
